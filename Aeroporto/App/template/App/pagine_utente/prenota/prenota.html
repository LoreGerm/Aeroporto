{% extends 'App/pagine_utente/prenota/nav_bar.html' %}

{% block contenuto %}

<div class="mt-5">
  <div class="row">
    <div class="col">
      <label for="" class="form-label">Andata</label>
      {{form_volo.aeroporto_di_partenza}}
    </div>
    <div class="col">
      <label for="" class="form-label">Ritorno</label>
      {{form_volo.aeroporto_di_arrivo}}
    </div>
    <div class="col">
      <label for="" class="form-label">Data di andata</label>
      <input type="date" name="data_di_partenza" class="form-control" id="data_andata" required>
    </div>
    <div class="col">
      <label for="" class="form-label">Data di ritorno</label>
      <input type="date" name="data_di_ritorno" class="form-control" id="data_ritorno" required>
    </div>
    <div class="col">
      <label name="n_posti" class="form-label">Numero di posti</label>
      <div class="input-group ">
        <button type="button" class="btn btn-danger" onclick="Diminuisci()"><i class="bi bi-dash-lg"></i></i></button>
        <input type="number" value="0" name="n_posti" class="form-control text-center" id="n_posti">
        <button type="button" class="btn btn-success" onclick="Aumenta()"><i class="bi bi-plus-lg"></i></i></button>
      </div>
    </div>
    <div class="col position-relative">
      <button class="btn btn-lg btn-success position-absolute bottom-0" type="button" onclick="Voli()"><i class="bi bi-search"></i></button>
    </div>
  </div>
</div>

<div class="row d-none" id="div_voli">
  <button class="btn btn-success mt-3 w-100" id="avanti">Avanti</button>
  <div class="col" id="voli_andata">
  </div>
  <div class="col" id="voli_ritorno">
  </div>
</div>

{% endblock %}
