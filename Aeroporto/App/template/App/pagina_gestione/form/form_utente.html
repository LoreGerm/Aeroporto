{% extends 'App/pagina_gestione/form/base_form.html' %}
{% block contenuto %}


<div class="row mb-3">
    <div class="col">
        <label for="" class="form-label">Nome</label>
        {{form.nome}}
    </div>
    <div class="col">
        <label class="form-label">Cognome</label>
        {{form.cognome}}
    </div>
</div>

<div class="mb-2 row">
    <div class="col">
        <label class="form-label">Email</label>
        {{form.email}}
    </div>
    <div class="col">
        <label class="form-label">Telefono</label>
        {{form.telefono}}
    </div>
</div>



{% endblock %}
