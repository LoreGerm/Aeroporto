{% extends 'App/pagina_gestione/form/base_form.html' %}
{% block contenuto %}


<div class="row mb-3">
    <div class="col">
        <label for="" class="form-label">Codice</label>
        <input type="text" class="form-control" required>
    </div>
    <div class="col">
        <label class="form-label">Prezzo</label>
        <input type="number" class="form-control" required>
    </div>
</div>

<div class="mb-2 row">
    <div class="col">
        <label class="form-label">Aeroporto di partenza</label>
        <div class="input-group">
            <select class="form-select" required>
                {% for i in aeroporto %}
                <option value="{{i.id}}">{{i}}</option>
                {% endfor %}
            </select>
            <a href="{% url 'aggiungi_aeroporti' %}" target="_blank" class="input-group-text btn btn-primary"
                type="button" id="basic-addon2"><i class="bi bi-plus-circle"></i></a>
        </div>
    </div>
    <div class="col">
        <label class="form-label">Aeroporto di arrivo</label>
        <div class="input-group" >
            <select class="form-select" required>
                {% for i in aeroporto %}
                <option value="{{i.id}}">{{i}}</option>
                {% endfor %}
            </select>
            <a href="{% url 'aggiungi_aeroporti' %}" target="_blank" class="input-group-text btn btn-primary"
                type="button" id="basic-addon2"><i class="bi bi-plus-circle"></i></a>
        </div>
    </div>
</div>

<div class="row mb-3">
    <div class="col">
        <label for="" class="form-label">Ora di partenza</label>
        <input type="time" class="form-control" required>
    </div>
    <div class="col">
        <label class="form-label">Ora di arrivo</label>
        <input type="time" class="form-control" required>
    </div>
</div>

<div class="row mb-3">
    <div class="col">
        <label for="" class="form-label">Data di partenza</label>
        <input type="date" class="form-control">
    </div>
    <div class="col">
        <label class="form-label">Data di arrivo</label>
        <input type="date" class="form-control">
    </div>
</div>

<div class="mb-2 row">
    <div class="col">
        <label class="form-label">Km</label>
        <input type="number" class="form-control">
    </div>
    <div class="col">
        <label class="form-label">Aereo</label>
        <div class="input-group">
            <select class="form-select">
                {% for i in aereo %}
                <option value="{{i.id}}">{{i}}</option>
                {% endfor %}
            </select>
            <a href="{% url 'aggiungi_aereo' %}" target="_blank" class="input-group-text btn btn-primary"
                type="button" id="basic-addon2"><i class="bi bi-plus-circle"></i></a>
        </div>
    </div>
</div>



{% endblock %}
