{% extends 'App/pagina_gestione/form/base_form.html' %}
{% block contenuto %}

<div class="row mb-3">
    <div class="col">
        <label for="" class="form-label">Codice</label>
        {{form.codice}}
    </div>
    <div class="col">
        <label class="form-label">Nome</label>
        {{form.nome}}
    </div>
</div>
<div class="mb-2">
    <label class="form-label">Indirizzo</label>
    <div class="input-group">
        {{form.indirizzo}}
        <a href="{% url 'aggiungi_indirizzo_a' %}" target="_blank" class="input-group-text btn btn-primary" type="button" id="basic-addon2"><i class="bi bi-plus-circle"></i></a>
    </div>
</div>
<div>
    <label class="form-label">Descrizione</label>
    {{form.descrizione}}
</div>


{% endblock %}
